<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  text {
    font-family: sans-serif;
    font-size: 10px;
  }
</style>
<body>
  

  <svg width="960" height="960"></svg>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    // initialize svg or grab svg
    var svg = d3.select("svg");
    var width = svg.attr("width");
    var height = svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    // initialize data
    /*var graph = {
      nodes: [
        { name: "Alice" },
        { name: "Bob" },
        { name: "Chen" },
        { name: "Dawg" },
        { name: "Ethan" },
        { name: "George" },
        { name: "Frank" },
        { name: "Hanes" }
      ],
      links: [
        { source: "Alice", target: "Bob" },
        { source: "Chen", target: "Bob" },
        { source: "Dawg", target: "Chen" },
        { source: "Hanes", target: "Frank" },
        { source: "Hanes", target: "George" },
        { source: "Dawg", target: "Ethan" }
      ]
    };*/

    var simulation = d3
      .forceSimulation()
      .force(
        "link", 
        d3.forceLink().id(function(d){
          return d.id;
        })
        .distance(400)
      )
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2))
      //.on("tick", ticked);
    
    d3.json("data.json", function(error, graph) {
      if (error) throw error;

      var link = svg
        .append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(graph.links)
        .enter()
        .append("line")
        .attr("stroke-width", function(d) { return 3; })
        .style("stroke", "gray");

      var drag = d3
        .drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);

      var textsAndNodes = svg
        .append("g")
        .attr("class", "nodes")
        .selectAll("g")
        .data(graph.nodes)
        .enter()
        .append("g")
        .call(drag);
      
      /* <g>
            <g>
                <text>
                <circle>
            </g>
            <g></g>...
        </g>
      */

      var circles = textsAndNodes
        .append("circle")
        .attr("r", 10)
        .attr("fill", function(d) { return color(d.group); });

      var texts = textsAndNodes
        .append("text")
        .text(d => d.id)
        .style("font-size", "15px");
      
      simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

      simulation.force("link")
        .links(graph.links);

      function ticked() {
        // translate(x, y)
        textsAndNodes.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        });

        // updating the position
        link
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });
        console.log(simulation.alpha()); 
      }
    });

    function dragstarted(d) {
      //if(!d.event.active) 
      simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      //if(!d3.event.active) 
      simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }


  </script>
</body>
